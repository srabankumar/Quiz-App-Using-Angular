<login-template></login-template>	
<div class="container">
    <div class="row">
        <div class="inputDiv col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Login</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="login" ng-submit="submitForm(login.$valid)" novalidate>
                        <div class="form-group"  ng-class="{ 'has-error' : login.usernm.$invalid && !login.usernm.$pristine }">  
                            <label for="inputEmail3" class="col-sm-3 control-label">UserName</label>
                            <div class="col-sm-9">
                                <input type="text" ng-model="details.email" class="form-control" id="inputEmail3" placeholder="username" required="" name="usernm">
                                <p ng-show="login.usernm.$invalid && !login.usernm.$pristine" class="help-block">username is necessary</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : login.pass.$invalid && !login.pass.$pristine }">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" ng-model="details.password" class="form-control" id="inputPassword3" placeholder="Password" required="" name="pass">
                                <p ng-show="login.pass.$invalid && !login.pass.$pristine" class="help-block">Password is necessary</p>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">Not Registered? <a  ng-click="goToRegister()" class="">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
<modal-template></modal-template>
