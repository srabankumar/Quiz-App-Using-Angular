<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{question_no}}</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer" ng-if="btnflag == 1 ">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
      <div class="modal-footer" ng-if="btnflag == 0">
        <button type="button" class="btn btn-default" ng-click="compareAns()" id="disabled">Submit</button>
        <button type="button" class="btn btn-default" ng-click="skip()">Skip</button>
      </div>
       <div class="modal-footer" ng-if="skipFlag == 1 ">
        <button type="button" class="btn btn-default" ng-click="resultMessage()" id="disabled">Submit</button>
        <button type="button" class="btn btn-default" ng-click="SkippedQuestion()">Skipped question</button>
      </div>
    </div>

  </div>
</div>
